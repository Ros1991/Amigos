<div class="row animate form-component">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-info card-inverse">
                <span class="card-title">{{this.id ? 'Editar peladeiro' : 'Adicionar novo peladeiro'}}</span>
            </div>
            <div class="card-block">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nameInput" [(ngModel)]="currentPlayer.Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Apelido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nickNameInput"  [(ngModel)]="currentPlayer.NickName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="emailInput"  [(ngModel)]="currentPlayer.Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Data de nascimento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="dataInput" [(ngModel)]="currentPlayer.Birthday">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phoneInput"  [(ngModel)]="currentPlayer.Phone">
                        </div>
                    </div>

                    

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Mensalista</label>
                        <div class="col-sm-10">
                            <div class="switch">
                                <input type="checkbox" checked name="subscriberInput"  [(ngModel)]="currentPlayer.Subscriber">
                                <label>
                                    <div></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Posi&ccedil;&atilde;o</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="positionInput"  [(ngModel)]="currentPlayer.Position">
                                <option value="g">Goleiro</option>
                                <option value="z">Zagueiro</option>
                                <option value="m">Meio campista</option>
                                <option value="a">Atacante</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2  text-xs-right">Foto</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="imageInput" (change)="upload($event)">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-offset-2">
                            <button type="submit" class="btn btn-info" (click)="save()">Salvar</button>
                            <button type="submit" class="btn btn-secondary" (click)="back()">Cancelar</button>
                            <button type="submit" class="btn btn-danger" (click)="delete()">Deletar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
